name: Build OpenWrt Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare OpenWrt SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git gettext libssl-dev xsltproc rsync wget unzip python3 file
          
          # Use specific stable version
          SDK_URL="https://downloads.openwrt.org/releases/23.05.5/targets/x86/64/openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
          
          echo "Downloading SDK from $SDK_URL..."
          wget -q -O sdk.tar.xz "$SDK_URL"
          
          echo "Extracting SDK..."
          mkdir sdk_temp
          tar -xJf sdk.tar.xz -C sdk_temp --strip-components=1
          mv sdk_temp sdk

      - name: Prepare Package
        run: |
          # Clean up Makefile indentation (replace leading spaces with tabs)
          # OpenWrt Makefiles require TAB indentation
          sed -i 's/^  /\t/g' Makefile || true
          
          cd sdk
          # Create package directory
          mkdir -p package/luci-app-easy-mwan3
          
          # Copy source to package directory
          rsync -av --exclude='.git' --exclude='.github' --exclude='sdk' --exclude='sdk.tar.xz' ../ package/luci-app-easy-mwan3/
          
          echo ">>> Updating feeds..."
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
          # Install dependencies manually to be safe
          ./scripts/feeds install luci-base mwan3

      - name: Compile Package
        run: |
          cd sdk
          # Select the package
          echo "CONFIG_PACKAGE_luci-app-easy-mwan3=m" > .config
          
          # Expand full config
          make defconfig
          
          echo ">>> Compiling..."
          # V=s enables verbose output for debugging
          make package/luci-app-easy-mwan3/compile V=s || make package/luci-app-easy-mwan3/compile V=s

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-easy-mwan3-v2.1-Ultimate
          path: sdk/bin/packages/*/base/*.ipk
